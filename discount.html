<!DOCTYPE html>

<body>

<h2>Shelby Discount Calculations</h2>

<form>
    <label for="form1_price">Enter price per</label>
    <input type ="number" id="form1_price" name="form1_price" min=10 max=50 step=2 value=10> <br>

    <label for="form1_count">Enter number of items </label>
    <input type ="number" id="form1_count" name="form1_count" autofocus value=10> <br>

    <label for="form1_reductions">Enter the discount percent </label>
    <input type ="number" id="form1_reductions" name="form1_reductions" autofocus value=10> <br>

    <input type="button" onclick="discount()" value="Show total">

<hr>

    <input type="radio" id="rg1_sum" name="op" value="sum"   
    checked >
    <label for="rg1_red">Sum</label></br>

    <input type="radio" id="rg1_mult" name="op" 
     value="mult">
    <label for="rg1_mult">Mult</label></br>

    <input type="radio" id="rg1_exp" name="op"   
     value="exp">
    <label for="rg1_exp">Exp</label></br>

    <input type="button" onclick="chooseOp()" value="Get values from radio group">



</form>


<p id="result">This text will be replaced </p>

<p id="end">Text</p>

<script> 


function discount(){
    price = document.getElementById("form1_price").value
    number = document.getElementById("form1_count").value
    reductions = document.getElementById("form1_reductions").value
    discount = reductions/100 
    myOutput=[]
    prce = (price-(price*discount))
    total = price*number

    loop=0
    while(loop<=5){
        
        discount+=.01
        myOutput.push(discount +"% is " + total + "; ")
        loop+=1
    }
    out = document.getElementById("result")
    out.innerHTML = ("Totals are : ", myOutput)
}

function chooseOp(){
    price = document.getElementById("form1_price").value
    reductions = document.getElementById("form1_reductions").value
    check = document.querySelector('input[name="op"]:checked').value
    total=0

    if(check="sum"){
        sum = (price+reductions)
        end.innerHTML=("sum of " + price + " and " + reductions + " is " + sum)
    }

    if(check="mult"){
        mult = price*reductions
        end.innerHTML=("product of " + price + " and "+ reductions + " is " + mult)
    }

    if(check="exp"){
        for (i in range (reductions)){
            total+=price*price
        }
        end.innerHTML=("exp of " + price + " and " + reductions + " is " + total)
    }
    
}
</script>
